<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KodBook Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Very light gray */
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #4a4a4a; /* Dark gray */
            margin-bottom: 5px;
        }
        h4 {
            text-align: center;
            color: #6c757d; /* Medium gray */
            margin-bottom: 20px;
        }
        .container {
            background: #ffffff; /* White background */
            padding: 40px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); /* Shadow effect */
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width */
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #495057; /* Darker gray */
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ced4da; /* Light gray */
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #007bff; /* Bright blue */
            outline: none;
        }
        input[type="submit"] {
            background-color: #007bff; /* Bright blue */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue */
        }
        a {
            color: #007bff; /* Bright blue */
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-size: 14px;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3; /* Darker blue */
        }
        hr {
            margin: 20px 0; /* Spacing for horizontal rule */
            border: 0;
            border-top: 1px solid #ced4da; /* Light gray line */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KodBook</h1>
        <h4>Create account on #1 Social Media App</h4>
        <hr>
        
        <form action="/signUp" method="post">
            <label>USERNAME:</label>
            <input type="text" name="username" required>
            
            <label>EMAIL:</label>
            <input type="email" name="email" required>
            
            <label>PASSWORD:</label>
            <input type="password" name="password" required>
            
            <label>DOB:</label>
            <input type="date" name="dob" required>
            
            <label>GENDER:</label>
            <select name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            
            <input type="submit" value="Sign Up">
        </form>
        
        <hr>
        <a href="/">Already have an account? Login</a>
    </div>
</body>
</html>
