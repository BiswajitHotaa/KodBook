<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KodBook</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Very light gray */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #4a4a4a; /* Dark gray */
            margin-bottom: 5px;
        }
        h4 {
            text-align: center;
            color: #6c757d; /* Medium gray */
            margin-bottom: 20px;
        }
        .container {
            background: #ffffff; /* White background */
            padding: 40px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); /* Deeper shadow */
            width: 350px; /* Slightly narrower */
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #495057; /* Darker gray */
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #ced4da; /* Light gray */
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Bright blue */
            outline: none;
        }
        input[type="submit"] {
            background-color: #007bff; /* Bright blue */
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue */
        }
        a {
            color: #007bff; /* Bright blue */
            text-decoration: none;
            display: block;
            margin-top: 15px;
            font-size: 14px;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #0056b3; /* Darker blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KodBook</h1>
        <h4>#1 Social Media App</h4>
        
        <form action="/login" method="post">
            <label>USERNAME:</label>
            <input type="text" name="username" required>
            
            <label>PASSWORD:</label>
            <input type="password" name="password" required>
            
            <input type="submit" value="LOGIN">
        </form>
        
        <a href="/resetPassword">Forgot password?</a>
        <a href="/openSignUp">Create new account</a>
    </div>
</body>
</html>
